<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BET PRO - Full Demo</title>
<style>
body.dark{
background:#0f0f0f;
color:white;
font-family:Arial;
margin:0;
}

.auth-box, .dashboard-box{
width:320px;
margin:50px auto;
background:#1a1a1a;
padding:30px;
border-radius:10px;
text-align:center;
box-shadow:0 0 20px green;
display:none;
}

input{
width:100%;
padding:10px;
margin:8px 0;
background:#222;
border:1px solid green;
color:white;
border-radius:5px;
}

button{
background:green;
border:none;
padding:10px 15px;
margin:5px;
color:white;
cursor:pointer;
border-radius:5px;
}

button:hover{
background:lime;
color:black;
}

.forgot{
color:lime;
cursor:pointer;
margin-top:10px;
}

header{
display:flex;
justify-content:space-between;
padding:15px;
background:#1a1a1a;
}
</style>
</head>
<body class="dark">

<div class="auth-box" id="authBox">
<h2>BET PRO</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>

<p class="forgot" onclick="forgotPassword()">Forgot Password?</p>
</div>

<div class="dashboard-box" id="dashboardBox">
<header>
<h3>Dashboard</h3>
<button onclick="logout()">Logout</button>
</header>

<h2>Welcome! You are Logged In ðŸ‘‘</h2>
</div>

<!-- Firebase -->
<script type="module">
// Import Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCJiuNswEQJPj36pFkjpr56jQ5Kp29F2Ww",
  authDomain: "betting-8535b.firebaseapp.com",
  projectId: "betting-8535b",
  storageBucket: "betting-8535b.firebasestorage.app",
  messagingSenderId: "725692794270",
  appId: "1:725692794270:web:de7c52bc641d0a3e2fc28f"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Elements
const authBox = document.getElementById("authBox");
const dashboardBox = document.getElementById("dashboardBox");

// Show auth box initially
authBox.style.display = "block";

// REGISTER
window.register = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try{
    await createUserWithEmailAndPassword(auth,email,password);
    alert("Registered Successfully");
  }catch(error){
    alert(error.message);
  }
}

// LOGIN
window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try{
    await signInWithEmailAndPassword(auth,email,password);
  }catch(error){
    alert(error.message);
  }
}

// FORGOT PASSWORD
window.forgotPassword = async function(){
  const email = document.getElementById("email").value;
  if(!email){ alert("Enter your email first"); return; }

  try{
    await sendPasswordResetEmail(auth,email);
    alert("Password reset link sent to your email.");
  }catch(error){
    alert(error.message);
  }
}

// LOGOUT
window.logout = async function(){
  await signOut(auth);
}

// AUTH STATE CHANGED
onAuthStateChanged(auth,(user)=>{
  if(user){
    authBox.style.display="none";
    dashboardBox.style.display="block";
  }else{
    authBox.style.display="block";
    dashboardBox.style.display="none";
  }
});
</script>

</body>
</html>
